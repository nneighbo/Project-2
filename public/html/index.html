<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="../css/index.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
</head>

<body>
    <div class="container px-5">
        <div class="row px-5 pt-2">
            <div class="col-sm-3 pr-3" id="sidebar">
                <div class="input-group mb-3" id="searchBar">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append" id="searchButton">
                        <button class="btn btn-outline-secondary" type="button" id="searchBorder"><i class="material-icons">search</i></button>
                    </div>
                </div>
                <div class="navMenuHeader">
                    <p>PAGES</p>
                </div>

                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link" id="v-pills-home-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-home" aria-selected="true">Current Stocks</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-profile" aria-selected="false">News Articles</a>
                    <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-messages" aria-selected="false">My Dashboard</a>
                </div>


            </div>
            <div class="col-md-9 pl-5">
                <div id="pageHeadRow" class="row">
                    <h1>Current Stocks</h1>
                    <div id="navDropDown">
                        <p>Log in or Register</p>
                    </div>
                </div>
                <div id="stocks">
                    <div class="stock">
                        <p class="stockHead">Ford Motor Company</p>
                        <p class="stockSub">NRES: F</p>
                        <div class="stockDivider"></div>
                        <div>
                            <canvas id="myChart" width="500" height="125"></canvas>
                        </div>
                    </div>
                    <div id="smallerStocks">
                        <div class="smallerStock m-4">
                            <!-- <canvas id="myChart" width="400" height="400"></canvas> -->
                        </div>
                        <div class="smallerStock m-4">
                            <!-- <canvas id="myChart" width="400" height="400"></canvas> -->
                        </div>
                        <div class="smallerStock m-4">
                            <!-- <canvas id="myChart" width="400" height="400"></canvas> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="push"></div>
    </div>

    <footer>
        <p>Stocks and Info</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="../js/index.js"></script>
    <script src="../js/stock.js"></script>

    <script>
        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
                datasets: [{
                    data: [1, 13, 9, 5, 2, 3],
                    backgroundColor: 'rgb(255,255,255,0.25)',
                    borderColor: '#ffffff',
                    lineTension: 0
                }]
            },
            options: {

                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>

    <!-- </div> -->
</body>
<script src="../js/stock.js"></script>

</html>
