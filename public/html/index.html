<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stocks and Info</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../css/initial.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row px-5 pt-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-2">
                <div id="sideContainer">
                    <div class="input-group mb-3" id="searchBar">
                        <input type="text" class="form-control" placeholder="Search" autocomplete="none">
                        <div class="input-group-append" id="searchButton">
                            <button id="navSearchButton" class="btn btn-outline-secondary" type="button" id="searchBorder">
                                <i class="material-icons">search</i>
                            </button>
                        </div>
                    </div>
                    <div class="navMenuHeader">
                        <p>PAGES</p>
                    </div>

                    <div class="nav flex-column nav-pills">
                        <a class="nav-link nav-active" href="#">Current Stocks</a>
                        <a class="nav-link" href="#">News Articles</a>
                        <a class="nav-link" href="#">My Dashboard</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 pl-5" id="stockSide">
                <div id="pageHeadRow" class="row">
                    <h1>Current Stocks</h1>
                    <div id="navDropDown">
                        <p>Log in or Register</p>
                    </div>
                </div>
                <div id="logIn">
                    <a id="loginLink" href="/login">Login</a>
                    <a id="createAccountLink" href="/createAccount">Create Account</a>
                    <a id="logoutLink" href="/logout">Logout</a>
                </div>
                <div id="stocks">
                    <h1>High Stocks (up to 24 hours of delay)</h1>
                    <div class="highStocks">
                        <div class="stock">
                            <p class="stockHead topOneHead"></p>
                            <p class="stockSub topOneSub"></p>
                            <div class="stockDivider"></div>
                            <div>
                                <canvas id="topThreeOne" width="500" height="135"></canvas>
                            </div>
                        </div>

                        <div class="stock">
                            <p class="stockHead topTwoHead"></p>
                            <p class="stockSub topTwoSub"></p>
                            <div class="stockDivider"></div>
                            <div>
                                <canvas id="topThreeTwo" width="500" height="135"></canvas>
                            </div>
                        </div>

                        <div class="stock">
                            <p class="stockHead topThreeHead"></p>
                            <p class="stockSub topThreeSub"></p>
                            <div class="stockDivider"></div>
                            <div>
                                <canvas id="topThreeThree" width="500" height="135"></canvas>
                            </div>
                        </div>
                    </div>

                    <h1>Low Stocks (up to 24 hours of delay)</h1>
                    <div id="lowStocks">
                        <div class="stock">
                            <p class="stockHead botOneHead"></p>
                            <p class="stockSub botOneSub"></p>
                            <div class="stockDivider"></div>
                            <div>
                                <canvas id="botThreeOne" width="500" height="135"></canvas>
                            </div>
                        </div>

                        <div class="stock">
                            <p class="stockHead botTwoHead"></p>
                            <p class="stockSub botTwoSub"></p>
                            <div class="stockDivider"></div>
                            <div>
                                <canvas id="botThreeTwo" width="500" height="135"></canvas>
                            </div>
                        </div>

                        <div class="stock">
                            <p class="stockHead botThreeHead"></p>
                            <p class="stockSub botThreeSub"></p>
                            <div class="stockDivider"></div>
                            <div>
                                <canvas id="botThreeThree" width="500" height="135"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
            </div>
            <div class="push"></div>
        </div>

        <footer>
            <p>Stocks and Info</p>
        </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/stock.js"></script>
    <script src="../js/index.js"></script>


</body>

</html>
