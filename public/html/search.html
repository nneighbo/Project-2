<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stocks and Info</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="../css/initial.css">

<body>
    <div class="container-fluid">
        <div class="row px-5 pt-2">
            <div class="col-sm-2"></div>
            <div class="col-sm-2">
                <div id="sideContainer">
                    <div class="input-group mb-3" id="searchBar">
                        <input type="text" class="form-control" placeholder="Search" autocomplete="none">
                        <div class="input-group-append" id="searchButton">

                            </button>
                        </div>
                    </div>
                    <div class="navMenuHeader">

                    </div>

                    <div class="nav flex-column nav-pills">

                        <a class="nav-link" href="#">My Dashboard</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 pl-5" id="stockSide">
                <div id="pageHeadRow" class="row">
                    <h1>Search Page</h1>
                    <div id="navDropDown">
                        <p>Log in or Register</p>
                    </div>
                </div>
                <div id="logIn">
                    <form action="post">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <button class="btn" type="submit">Log in</button>
                    </form>
                    <a href="">Create Account</a>
                </div>
                <div class="stocks">
                    <div class="stock">
                        <p class="stockHead">Ford Motor Company</p>
                        <p class="stockSub">NRES: F</p>
                        <div class="stockDivider"></div>

                            <canvas id="bigChart" width="500" height="135"></canvas>
                        </div>
                    </div>
                </div>

                <div class="stocks">

                        <div class="stockDivider"></div>

                            <canvas id="bigChart" width="500" height="135"></canvas>
                        </div>
                    </div>
                </div>

                <div class="stocks">
                    <div class="stock">
                        <p class="stockHead">Ford Motor Company</p>
                        <p class="stockSub">NRES: F</p>
                        <div class="stockDivider"></div>
                        <div>
                            <canvas id="bigChart" width="500" height="135"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <div class="push"></div>
    </div>

    <footer>
        <p>Stocks and Info</p>
    </footer>
