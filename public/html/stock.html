<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stocks and Info</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="../css/initial.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/stock.css">
    <link rel="stylesheet" href="../css/footer.css">

</head>

<body>
    <div class="container px-5">
        <div class="row px-5 pt-2">
            <div class="col-sm-3 pr-3" id="sidebar">
                <div class="input-group mb-3" id="searchBar">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-append" id="searchButton">
                        <button id="navSearchButton" class="btn btn-outline-secondary" type="button" id="searchBorder">
                            <i class="material-icons">search</i>
                        </button>
                    </div>
                </div>
                <div class="navMenuHeader">
                    <p>PAGES</p>
                </div>

                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link" id="v-pills-home-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-home" aria-selected="true">Current Stocks</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-profile" aria-selected="false">News Articles</a>
                    <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-messages" aria-selected="false">My Dashboard</a>
                </div>


            </div>
            <div class="col-md-9 pl-5">
                <div id="pageHeadRow" class="row">
                    <h1>
                        <span id="stockName">Ford Motor Company</span>
                    </h1>
                    <div id="navDropDown">
                        <p>Log in or Register</p>
                    </div>
                </div>
                <div id="logIn">
                    <form action="post">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <button class="btn" type="submit">Log in</button>
                    </form>
                    <a href="">Create Account</a>
                </div>
                <div class="stocks">
                    <div class="stock">
                        <div id="stockHeader">
                            <p class="stockHead">NRES: F</p>
                            <p id="#upDown"><i id="#upDownIcon" class="material-icons">arrow_upward</i> Up by $3.21</p>
                        </div>
                        <div class="stockDivider"></div>
                        <div>
                            <canvas id="bigChart" width="500" height="135"></canvas>
                        </div>
                    </div>
                    <div id="stockInfo">
                        <p>Open: <span id="stockOpen"></span></p>
                        <p>High: <span id="stockHigh"></span></p>
                        <p>Low: <span id="stockLow"></span></p>
                    </div>
                    <div id="stockFrame" class="row">
                        <div class="col-sm-3 stockToggle" data-toggle="day">
                            <p>DAY</p>
                        </div>
                        <div class="col-sm-3 stockToggle" data-toggle="week">
                            <p>WEEK</p>
                        </div>
                        <div class="col-sm-3 stockToggle" data-toggle="month">
                            <p>MONTH</p>
                        </div>
                        <div class="col-sm-3 stockToggle" data-toggle="year">
                            <p>YEAR</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="push"></div>
    </div>

    <footer>
        <p>Stocks and Info</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/stock.js"></script>


</body>

</html>
